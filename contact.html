<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body class="bg-[#070c18]">

    <header class="flex flex-col md:flex-row justify-between items-center bg-inherit p-5">
        <div class="flex justify-between gap-16">
            <img src="./Assets/MY LOG.png" alt="" class="h-6 md:h-5 pl-8 pr-20">
            <button id="mobile-menu-btn" class="md:hidden ml-4 text-white pl-6">&#9776;</button>
        </div>
        <nav id="mobile-menu" class=" hidden md:flex flex-col md:flex-row md:items-end items-center gap-6 ml-4 text-white">
            <ul class="flex flex-col md:flex-row items-center gap-7 px-7">
                <li><a href="./index.html" class=" hover:text-blue-400"><b>Home</b></a></li>
                <li><a href="./about.html" class=" md:hover:white hover:text-blue-400"><b>About Me</b></a></li>
                <li><a href="./Skills.html" class=" hover:text-blue-400"><b>Skills</b></a></li>
                <li><a href="./project.html" class=" hover:text-blue-400"> <b>Project</b></a></li>
                <li id="log"><a href="./contact.html" class="underline text-[cyan] hover:text-blue-400"><b>Contact</b></a></li>
            </ul>
        </nav>
    </header>

    <div class="container mx-auto mt-14 md:mb-14 mb-36 px-4 py-8 flex justify-center items-center h-screen">

        <div class="bg-slate-200 shadow-2xl shadow-blue-500 p-4 rounded px-8 pt-6 pb-8 mb-4 w-full md:w-1/2 lg:w-1/3">
            <h1 class="text-3xl font-bold text-center mb-8">Contact Us</h1>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                        Name
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Your Name">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                        Email
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Your Email">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="message">
                        Message
                    </label>
                    <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="message" placeholder="Your Message"></textarea>
                </div>
                <div class="flex items-center justify-center">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                        Send
                    </button>
                </div>
            </form>
        </div>

    </div>

    <footer class="flex justify-between bg-[#1c1c82] text-white items-center px-8 py-8 pl-10 bottom-0 w-full relative">
        <p class="footer">Copyright Â©Wisdom. All Rights Reserved</p>
        <ul class="flex gap-6 px-8">
            <li><img class="inline justify-between w-6 md:w-5" src="./Assets/instagramwhite.png" alt=""><a href="#"></a></li>
            <li> <img class="inline justify-between w-6 md:w-5" src="./Assets/icons8-facebook-50.png" alt=""><a href="#"></a></li>
            <li><img class="inline justify-center items-center w-7 md:w-5" src="./Assets/twiter.png" alt=""><a href="#"></a></li>
            <li><img class="inline justify-between w-6 md:w-5" src="./Assets/linkdin.png" alt=""><a href="#"></a></li>
        </ul>
    </footer>

    <script>
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>

</html>
